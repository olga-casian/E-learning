			<div class="sectionbody">
				<div class="paragraph">
					The following hotkeys are now available:<br/><br/>
					to open changing color dialog: Shift+C<br/>
					to open changing width dialog: Shift+W<br/>
					to clear canvas: Shift+X<br/>
					to undo the latest stroke: Shift+Z<br/>
					to add current image in session stack: Shift+A<br/>
					
					to show this help: F1<br/>
					to quit: Ctrl+Q<br/>
					
				</div>
				
			</div>
		</div>
